<!--Setting Styles Dynamically without CSS Classes SCRIPT-->
<script>
new Vue({
	el: '#app',
	data: {
		color:'gray',
		width:100
	},
	computed: {
		myStyle: function() {
			return {
				backgroundColor: this.color,
				width: this.width + 'px'
			};
		}
	}
});
</script>
